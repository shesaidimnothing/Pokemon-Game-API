<!DOCTYPE html>
<html>
<head>
    <title>Pok√©mon Game Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üéÆ Pok√©mon Game Debug Console</h1>
    
    <div class="test-section">
        <h3>üîó API Connection Test</h3>
        <button onclick="testConnection()">Test API Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h3>üë• Load Trainers</h3>
        <button onclick="loadTrainers()">Load Trainers</button>
        <div id="trainers-result"></div>
    </div>

    <div class="test-section">
        <h3>‚ûï Create Trainer</h3>
        <input type="text" id="trainer-name" placeholder="Enter trainer name" value="Test Trainer">
        <button onclick="createTrainer()">Create Trainer</button>
        <div id="create-result"></div>
    </div>

    <div class="test-section">
        <h3>‚öîÔ∏è Test Battle</h3>
        <button onclick="testBattle()">Test Random Battle (Ash vs Misty)</button>
        <div id="battle-result"></div>
    </div>

    <div class="test-section">
        <h3>üåê Go to Main Game</h3>
        <button onclick="window.open('index.html', '_blank')">Open Pok√©mon Game</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/trainers`);
                const data = await response.json();
                document.getElementById('connection-result').innerHTML = 
                    '<div class="success">‚úÖ API Connection Successful!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('connection-result').innerHTML = 
                    '<div class="error">‚ùå API Connection Failed: ' + error.message + '</div>';
            }
        }

        async function loadTrainers() {
            try {
                const response = await fetch(`${API_BASE}/trainers`);
                const data = await response.json();
                document.getElementById('trainers-result').innerHTML = 
                    '<div class="success">‚úÖ Trainers Loaded!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('trainers-result').innerHTML = 
                    '<div class="error">‚ùå Failed to load trainers: ' + error.message + '</div>';
            }
        }

        async function createTrainer() {
            const name = document.getElementById('trainer-name').value;
            try {
                const response = await fetch(`${API_BASE}/trainers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const data = await response.json();
                document.getElementById('create-result').innerHTML = 
                    '<div class="success">‚úÖ Trainer Created!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('create-result').innerHTML = 
                    '<div class="error">‚ùå Failed to create trainer: ' + error.message + '</div>';
            }
        }

        async function testBattle() {
            try {
                const response = await fetch(`${API_BASE}/combat/random-challenge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trainer1Id: 1, trainer2Id: 2 })
                });
                const data = await response.json();
                document.getElementById('battle-result').innerHTML = 
                    '<div class="success">‚úÖ Battle Completed!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('battle-result').innerHTML = 
                    '<div class="error">‚ùå Battle failed: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
