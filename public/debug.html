<!DOCTYPE html>
<html>
<head>
    <title>Pok√©mon Game Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üéÆ Pok√©mon Game Debug Console</h1>
    
    <div class="test-section">
        <h3>üîó API Connection Test</h3>
        <button onclick="testConnection()">Test API Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h3>üë• Load Trainers</h3>
        <button onclick="loadTrainers()">Load Trainers</button>
        <div id="trainers-result"></div>
    </div>

    <div class="test-section">
        <h3>‚ûï Create Trainer</h3>
        <input type="text" id="trainer-name" placeholder="Enter trainer name" value="Test Trainer">
        <button onclick="createTrainer()">Create Trainer</button>
        <div id="create-result"></div>
    </div>

    <div class="test-section">
        <h3>‚öîÔ∏è Test Battle</h3>
        <button onclick="testBattle()">Test Random Battle (Ash vs Misty)</button>
        <div id="battle-result"></div>
    </div>

    <div class="test-section">
        <h3>üåê Go to Main Game</h3>
        <button onclick="window.open('index.html', '_blank')">Open Pok√©mon Game</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (data) options.body = JSON.stringify(data);
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!result.success) throw new Error(result.message || 'API Error');
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ API is running!<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
            }
        }

        async function loadTrainers() {
            const resultDiv = document.getElementById('trainers-result');
            try {
                const result = await apiCall('/trainers');
                resultDiv.innerHTML = `<div class="success">‚úÖ Found ${result.data.length} trainers:<br><pre>${JSON.stringify(result.data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error loading trainers: ${error.message}</div>`;
            }
        }

        async function createTrainer() {
            const resultDiv = document.getElementById('create-result');
            const name = document.getElementById('trainer-name').value.trim();
            
            if (!name) {
                resultDiv.innerHTML = `<div class="error">‚ùå Please enter a trainer name</div>`;
                return;
            }

            try {
                const result = await apiCall('/trainers', 'POST', { name });
                resultDiv.innerHTML = `<div class="success">‚úÖ Trainer "${name}" created successfully!<br><pre>${JSON.stringify(result.data, null, 2)}</pre></div>`;
                // Refresh trainers list
                loadTrainers();
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error creating trainer: ${error.message}</div>`;
            }
        }

        async function testBattle() {
            const resultDiv = document.getElementById('battle-result');
            try {
                const result = await apiCall('/combat/random-challenge', 'POST', {
                    trainer1Id: 1,
                    trainer2Id: 2
                });
                resultDiv.innerHTML = `<div class="success">‚úÖ Battle completed!<br><strong>Winner: ${result.data.winner.name}</strong><br><pre>${JSON.stringify(result.data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Battle error: ${error.message}</div>`;
            }
        }

        // Auto-test connection on load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
