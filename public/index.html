<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Game API - Frontend</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Pokémon Game API</h1>
            <p>Battle System & Trainer Management</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('trainers')">👥 Trainers</button>
            <button class="tab-btn" onclick="showTab('battle')">⚔️ Battle</button>
            <button class="tab-btn" onclick="showTab('arena')">🏟️ Arena</button>
            <button class="tab-btn" onclick="showTab('stats')">📊 Stats</button>
        </div>

        <div id="trainers" class="tab-content active">
            <div class="section">
                <h2>👥 Trainers</h2>
                <div class="controls">
                    <button onclick="loadTrainers()" class="btn primary">🔄 Refresh Trainers</button>
                    <button onclick="showCreateTrainer()" class="btn secondary">➕ Add Trainer</button>
                </div>
                <div id="trainers-list" class="trainers-grid"></div>
            </div>
        </div>

        <div id="battle" class="tab-content">
            <div class="section">
                <h2>⚔️ Battle Arena</h2>
                <div class="battle-controls">
                    <div class="trainer-select">
                        <label>Trainer 1:</label>
                        <select id="trainer1-select">
                            <option value="">Select Trainer 1</option>
                        </select>
                    </div>
                    <div class="vs">VS</div>
                    <div class="trainer-select">
                        <label>Trainer 2:</label>
                        <select id="trainer2-select">
                            <option value="">Select Trainer 2</option>
                        </select>
                    </div>
                </div>
                <div class="battle-buttons">
                    <button onclick="startRandomBattle()" class="btn battle-btn">🎲 Random Battle</button>
                    <button onclick="startDeterministicBattle()" class="btn battle-btn">🎯 Deterministic Battle</button>
                </div>
                <div id="battle-result" class="battle-result"></div>
            </div>
        </div>

        <div id="arena" class="tab-content">
            <div class="section">
                <h2>🏟️ Arena Tournament</h2>
                <div class="arena-controls">
                    <div class="trainer-select">
                        <label>Challenger 1:</label>
                        <select id="arena-trainer1-select">
                            <option value="">Select Challenger 1</option>
                        </select>
                    </div>
                    <div class="vs">VS</div>
                    <div class="trainer-select">
                        <label>Challenger 2:</label>
                        <select id="arena-trainer2-select">
                            <option value="">Select Challenger 2</option>
                        </select>
                    </div>
                </div>
                <div class="arena-buttons">
                    <button onclick="startArena1()" class="btn arena-btn">🎲 Arena 1 (100 Random Battles)</button>
                    <button onclick="startArena2()" class="btn arena-btn">🎯 Arena 2 (100 Deterministic Battles)</button>
                </div>
                <div id="arena-result" class="arena-result"></div>
            </div>
        </div>

        <div id="stats" class="tab-content">
            <div class="section">
                <h2>📊 Statistics</h2>
                <div class="stats-controls">
                    <select id="stats-trainer-select">
                        <option value="">Select Trainer for Stats</option>
                    </select>
                    <button onclick="loadTrainerStats()" class="btn primary">📈 Load Stats</button>
                </div>
                <div id="stats-result" class="stats-result"></div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div id="create-trainer-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateTrainerModal()">&times;</span>
            <h2>Create New Trainer</h2>
            <input type="text" id="trainer-name" placeholder="Enter trainer name" required>
            <button onclick="createTrainer()" class="btn primary">Create Trainer</button>
        </div>
    </div>

    <div id="manage-trainer-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeManageTrainerModal()">&times;</span>
            <h2>Manage Trainer</h2>
            <input type="hidden" id="manage-trainer-id">
            <input type="text" id="manage-trainer-name" placeholder="Trainer name" required>
            <input type="number" id="manage-trainer-level" placeholder="Level" min="1" required>
            <input type="number" id="manage-trainer-experience" placeholder="Experience" min="0" required>
            <button onclick="updateTrainer()" class="btn primary">Update Trainer</button>
            
            <h3>Add Pokemon</h3>
            <input type="text" id="pokemon-name" placeholder="Pokemon name" required>
            <input type="number" id="pokemon-hp" placeholder="Max HP" min="1" required>
            <button onclick="addPokemonToTrainer()" class="btn secondary">Add Pokemon</button>
        </div>
    </div>

    <div id="manage-pokemon-attacks-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeManagePokemonAttacks()">&times;</span>
            <h2 id="pokemon-attacks-title">Manage Pokemon Attacks</h2>
            
            <div class="pokemon-attacks-container">
                <div class="attacks-section">
                    <h3>Current Attacks</h3>
                    <div id="current-attacks" class="attacks-list"></div>
                </div>
                
                <div class="attacks-section">
                    <h3>Available Attacks</h3>
                    <div id="available-attacks" class="attacks-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
